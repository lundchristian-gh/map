<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
        />
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/static/style.css" />
        <title>MapApp</title>
    </head>
    <body>
        <div id="map"></div>
        <div id="ui">
            <div class="txt-box" id="info-box"></div>
            <div class="btn-box" id="area-box"></div>
            <div class="btn-box" id="sky-box">
                <button class="btn" id="night">🌙</button>
                <button class="btn" id="day">🌞</button>
            </div>
            <div class="btn-box" id="map-box">
                <button class="btn" id="satellite">🛰️</button>
                <button class="btn" id="streets">🧭</button>
            </div>
        </div>
        <button class="btn" id="screen"></button>
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
        <script type="module" src="/static/script.js"></script>
    </body>
</html>
